syntax = "proto3";
package kratos.api;

option go_package = "eth-contract-service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Log log = 3;
  Ethereum ethereum = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string addr = 1;
    string password = 2;
    int32 db = 3;
    int32 pool_size = 4;
    google.protobuf.Duration read_timeout = 5;
    google.protobuf.Duration write_timeout = 6;
  }

  Database database = 1;
  Redis redis = 2;
}

message Log {
  // Log level: debug(-1), info(0), warn(1), error(2), dpanic(3), panic(4),
  // fatal(5)
  int32 level = 1;
  // Log format: json or console
  string format = 2;
}

message Ethereum {
  string rpc_url = 1; // Ethereum RPC endpoint URL
  int64 chain_id = 2; // Chain ID (1 for mainnet, 5 for goerli, etc.)
  google.protobuf.Duration timeout = 3; // Request timeout
  int32 max_retries = 4; // Maximum retry attempts for failed requests
  map<string, string> contracts =
      5; // Contract addresses map, e.g., erc20: 0xXXXXX
}
